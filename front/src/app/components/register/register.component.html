<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center my-12">
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                  Register New User
              </h1>
              <form class="space-y-4 md:space-y-6" (submit)="createUser()">
                  <div>
                      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name*</label>
                      <input type="text" name="name" id="name" [(ngModel)]="newUser.name"
                      class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="John Doe" required>
                  </div>
                  <div>
                      <label for="cpf" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">CPF*</label>
                      <input type="text" name="cpf" id="cpf" [(ngModel)]="newUser.cpf" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="123.456.789-00" required>
                  </div>
                  <div>
                      <label for="picture" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Picture*</label>
                      <input type="file" (change)="onInputChanged($event)" accept="image/*" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  </div>
                  <button type="submit" [disabled]="!newUser.name || !newUser.cpf || !base64" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Register</button>
              </form>
              <p *ngIf="successMessage" class="text-green-500 dark:text-green-400">{{ successMessage }}</p>
              <p *ngIf="errorMessage" class="text-red-500 dark:text-red-400">{{ errorMessage }}</p>
          </div>
      </div>
  </div>
</section>
