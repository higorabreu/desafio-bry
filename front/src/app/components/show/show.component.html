<div class="flex flex-col gap-4 items-center my-12">
  <table>
    <thead>
      <tr class="bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
        <th class="py-2 px-4 text-sm text-left text-gray-800 dark:text-gray-300">Picture</th>
        <th class="py-2 px-4 text-sm text-left text-gray-800 dark:text-gray-300">Id</th>
        <th class="py-2 px-4 text-sm text-left text-gray-800 dark:text-gray-300">Nome</th>
        <th class="py-2 px-4 text-sm text-left text-gray-800 dark:text-gray-300">Cpf</th>
        <th class="py-2 px-4 text-sm text-left text-gray-800 dark:text-gray-300">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700">
        <td class="w-4 p-2"><img [src]="getUserImage(user.picture)" alt="User Picture"></td>
        <td class="py-3 px-4 text-sm text-gray-800 dark:text-gray-300">{{ user.id }}</td>
        <td class="py-3 px-4 text-sm text-gray-800 dark:text-gray-300">{{ user.name }}</td>
        <td class="py-3 px-4 text-sm text-gray-800 dark:text-gray-300">{{ user.cpf }}</td>
        <td class="py-3 px-4 flex justify-center">
          <button *ngIf="user.id" (click)="deleteUser(user.id)" class="text-red-500 hover:text-red-700 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
